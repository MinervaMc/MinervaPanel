{% extends "base.html" %}

{% set page = 'admins' %}

{% block title %}Administrators{% endblock %}

{% block main %}
<div class="container">
	<div class="row">
		<div class="col s8 offset-s2">
			<div class="collection">
				{% for user in users %}
				<a class="collection-item center" href="{{url_for('user', user=user)}}">{{user}}</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
